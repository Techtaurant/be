spring:
  application:
    name: ${APP_NAME}

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 8
      minimum-idle: 4
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

# Logging
logging:
  level:
    root: ${LOG_LEVEL:INFO}

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS}

# JWT
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 5000 # 1시간
  refresh-token-expiration: 604800000 # 1주일

# OAuth2 Redirect
oauth2:
  redirect:
    success-url: ${OAUTH2_SUCCESS_REDIRECT_URL:http://localhost:3000/oauth/callback}
    failure-url: ${OAUTH2_FAILURE_REDIRECT_URL:http://localhost:3000/oauth/error}

# Cookie
cookie:
  secure: ${COOKIE_SECURE:true}
  http-only: ${COOKIE_HTTP_ONLY:true}
  same-site: ${COOKIE_SAME_SITE:Lax}
  path: ${COOKIE_PATH:/}
